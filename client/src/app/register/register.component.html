<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Registre-se</h2>
    <hr>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" name="username" [(ngModel)]="model.username">
        <label for="floatingInput">EndereÃ§o de E-mail</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="Password" [(ngModel)]="model.password">
        <label for="floatingPassword">Senha</label>
    </div>

    <div class="form-group text-center mt-3">
        <button class="btn btn-primary mr-2" type="submit">Registro</button>
        <button class="btn btn-outline-danger mr-2" type="button" (click)='cancel()'>Cancelar</button>
    </div>
</form>
