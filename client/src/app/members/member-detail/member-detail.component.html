<div *ngIf="member" class="row ">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail"> 
            <div class="card-body">
                <div>
                    <strong>Localização:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Idade:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                <div>
                    <strong>Última vez ativo:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                    <strong>Membro desde:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-danger">Curtir<i class="fa fa-heart ml-2"></i></button>
                    <button class="btn btn-dark">Mensagem</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset mt-3" >
            <tab class='mt-3 ml-4' heading='Sobre {{member.knownAs}}'>
                <h4>Descrição</h4>
                <p>{{member.introduction}}</p>
                <h4>Procurando por</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab class='mt-3 ml-4' heading='Interesses'>
                <h4>Interesses</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab class='mt-3 ml-4' heading='Fotos'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab class='mt-3 ml-4' heading='Mensagens '>
                <h4>Mensagens vão aqui...</h4>
                
            </tab>

        </tabset>
    </div>
</div>
