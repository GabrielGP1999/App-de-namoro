<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Encontre sua alma-gêmea!</h1>
        <p class="muted">
            Venha ver suas paqueras... Você só precisa se registrar.
        </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-dark mr-2">Cadastre-se</button>
            <button class="btn btn-info">Sobre nós</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
